min_version: 1.4.0

pre-commit:
  parallel: true
  # skip:
  #   - ref: main
  #   - ref: staging
  #   - ref: testing
  commands:
    formatter:
      glob: '*.{js,jsx,ts,tsx,css,json,md,mdx,yml}'
      run: bun format && git add
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun lint --no-error-on-unmatched-pattern --quiet
    typecheck:
      glob: '*.{ts,tsx}'
      run: bun typecheck
    # tests:
    #   glob: '*.{js,jsx,ts,tsx}'
    #   run: bun test
    # coverage:
    #   run: bun coverage
    commitlint:
      run: bun lint:cm
