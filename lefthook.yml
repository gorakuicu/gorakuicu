min_version: 1.4.0

pre-commit:
  parallel: true
  # skip:
  #   - ref: main
  #   - ref: staging
  #   - ref: testing
  commands:
    formatter:
      glob: '*.{js,jsx,ts,tsx,css,json,md,yml}'
      run: pnpm nx:format && git add
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm nx:lint --no-error-on-unmatched-pattern --quiet
    typecheck:
      glob: '*.{ts,tsx}'
      run: pnpm nx:typecheck
    # tests:
    #   glob: '*.{js,jsx,ts,tsx}'
    #   run: pnpm nx:test
    # coverage:
    #   run: pnpm nx:coverage
    commitlint:
      run: pnpm lint:cm
